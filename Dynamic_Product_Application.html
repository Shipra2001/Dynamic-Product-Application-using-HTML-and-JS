<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Graphs</title>
    <link rel="stylesheet" href="Dynamic_Product_Application.css">
</head>
<body>
    <h1>Product Price and Rating Graphs</h1>
    
    <div class="input-container">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price" min="0">
        <input type="number" id="product-rating" placeholder="Rating" min="0" max="5">
        <button id="add-product">Add Product</button>
    </div>
    
    <div class="sort-container">
        <button id="sort-price">Sort by Price</button>
        <button id="sort-rating">Sort by Rating</button>
    </div>
    
    <div id="graph-container">
        <h2>Price Graph</h2>
        <div id="price-graph" class="bar-graph"></div>
        
        <h2>Rating Graph</h2>
        <div id="rating-graph" class="bar-graph"></div>
    </div>
    
    <script src="Dynamic_Product_Application.js"></script>
</body>
</html>
